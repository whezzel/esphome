substitutions:
  devicename: zbbridge-2
  ntp_server: 10.0.2.1
  device: ZbBridge-2
  update_time: 10s

esphome:
  name: ${devicename}
  platform: ESP32
  board: esp-wrover-kit

time:
  - platform: sntp
    id: sntp_time
    servers: ${ntp_server}

ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO0_IN
  phy_addr: 1
  power_pin: GPIO16
  domain: !secret domain

