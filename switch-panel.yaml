substitutions:
  devicename: switch-panel
  wifi_ssid: !secret wifi_ssid
  wifi_pass: !secret wifi_pass
  domain: !secret domain
  use_address: 10.0.41.37
  password: !secret esphome_password
  ntp_server: 10.0.2.1

esphome:
  name: ${devicename}
  platform: ESP32
  board: wemos_d1_mini32

time:
  - platform: sntp
    id: sntp_time
    servers: ${ntp_server}

wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_pass}
  domain: ${domain}
  use_address: ${use_address}

  ap:
    ssid: ${devicename}
    password: ${password}
    manual_ip:
      static_ip: 192.168.100.2
      gateway: 192.168.100.1
      subnet: 255.255.255.0

captive_portal:

logger:
#  level: VERY_VERBOSE
  level: DEBUG

api:
  password: ${password}
ota:
  password: ${password}

web_server:
  port: 80

switch:
  - platform: restart
    name: Switch Panel Restart

status_led:
    pin:
      number: 2
      inverted: True

esp32_ble_tracker:
  scan_parameters:
    interval: 320ms
    window: 240ms
    duration: 1min
    active: true

binary_sensor:
## Bluetooth trackers
  - platform: ble_presence
    mac_address: 'DD:34:02:05:60:0A'
    name: "BLE Tracker Keys"

## Switch Panel
  - platform: gpio
    name: Switch Panel 1
    pin:
      number: GPIO32
      mode: INPUT_PULLUP
      inverted: true
    id: switch1
    on_multi_click:
      - timing:
          - ON for at most 400ms
          - OFF for at least 250ms
        then:
          - logger.log: SW1 Single-Click Detected
          - homeassistant.service:
              service: switch.toggle
              data:
                entity_id: switch.bath_1_light
      - timing:
          - ON for at most 400ms
          - OFF for at most 250ms
          - ON for at most 400ms
          - OFF for at least 250ms
        then:
          - logger.log: SW1 Double-Click Detected
