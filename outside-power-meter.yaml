substitutions:
  api_key: !secret outside-power-meter_api_key
  board: nodemcu-32s
  # Current transformer calibrations:
  # 80A/26.6mA SCT-010: 39571
  # 100A/50mA SCT-013: 26315
  # 120A/40ma SCT-016: 39473 - default kit CT
  # 200A/100mA SCT-024: 26315
  current_cal: "39473"
  device: Power Meter
  devicename: outside-power-meter
  framework: esp-idf
  icon: mdi:gauge
  log_level: DEBUG
  room: Outside
  update_interval: 1s
  # AC Transformer voltage calibration 9VAC Jameco 157041: 37106
  # For Meters >= v1.4 rev3: 3920
  voltage_cal: "3920"

packages:
  api: !include /config/common/api.yaml
  binary_sensor: !include /config/common/binary_sensor.yaml
  esp32: !include /config/common/esp32.yaml
  esphome: !include /config/common/esphome.yaml
  logger: !include /config/common/logger.yaml
  ota: !include /config/common/ota.yaml
  sensor: !include /config/common/sensor.yaml
  switch: !include /config/common/switch.yaml
  text_sensor: !include /config/common/text_sensor.yaml
  time: !include /config/common/time.yaml
  web_server: !include /config/common/web_server.yaml
  wifi: !include /config/common/wifi.yaml

spi:
  clk_pin:
    number: 18
  miso_pin:
    number: 19
  mosi_pin:
    number: 23

sensor:
  - platform: atm90e32
    cs_pin:
      number: 5
      ignore_strapping_warning: true
    phase_a:
      voltage:
        name: Voltage
        accuracy_decimals: 2
        unit_of_measurement: V
        device_class: voltage
      current:
        name: CT1 Current
        accuracy_decimals: 2
        id: "ct1Amps"
        unit_of_measurement: A
        device_class: current
      # The max value for current that the meter can output is 65.535. If you expect to measure current over 65A,
      # divide the gain_ct by 2 (120A CT) or 4 (200A CT) and multiply the current and power values by 2 or 4 by uncommenting the filter below
      #        filters:
      #          - multiply: 2
      power:
        name: CT1 Power
        accuracy_decimals: 2
        id: "ct1Watts"
        unit_of_measurement: W
        device_class: power
      #        filters:
      #          - multiply: 2
      reactive_power:
        name: CT1 Reactive Power
        accuracy_decimals: 2
        id: "ct1Reactive"
        unit_of_measurement: var
      #  device_class: reactive_power
      #        filters:
      #          - multiply: 2
      power_factor:
        name: CT1 Power Factor
        device_class: power_factor
      gain_voltage: ${voltage_cal}
      gain_ct: ${current_cal}
    phase_c:
      current:
        name: CT2 Current
        accuracy_decimals: 2
        id: "ct2Amps"
        unit_of_measurement: A
        device_class: current
      # The max value for current that the meter can output is 65.535. If you expect to measure current over 65A,
      # divide the gain_ct by 2 (120A CT) or 4 (200A CT) and multiply the current and power values by 2 or 4 by uncommenting the filter below
      #        filters:
      #          - multiply: 2
      power:
        name: CT2 Power
        accuracy_decimals: 2
        id: "ct2Watts"
        unit_of_measurement: W
        device_class: power
      #        filters:
      #          - multiply: 2
      reactive_power:
        name: CT2 Reactive Power
        accuracy_decimals: 2
        id: "ct2Reactive"
        unit_of_measurement: var
      #  device_class: reactive_power
      #        filters:
      #          - multiply: 2
      power_factor:
        name: CT2 Power Factor
        device_class: power_factor
      gain_voltage: ${voltage_cal}
      gain_ct: ${current_cal}
    frequency:
      name: Freq
      unit_of_measurement: Hz
    #  device_class: frequency
    chip_temperature:
      name: Chip Temp
      unit_of_measurement: Â°C
      device_class: temperature
    line_frequency: 60Hz
    gain_pga: 2X
    update_interval: ${update_interval}
  - platform: template
    name: Total Current
    id: "totalAmps"
    lambda: return id(ct1Amps).state + id(ct2Amps).state;
    accuracy_decimals: 2
    unit_of_measurement: A
    device_class: current
    update_interval: ${update_interval}
    icon: "mdi:current-ac"
  - platform: template
    name: Total Power
    id: "totalWatts"
    lambda: return id(ct1Watts).state + id(ct2Watts).state;
    accuracy_decimals: 2
    unit_of_measurement: W
    device_class: power
    icon: "mdi:power"
    update_interval: ${update_interval}
  - platform: template
    name: Total Reactive Power
    id: "totalReactivePower"
    lambda: return id(ct1Reactive).state + id(ct2Reactive).state;
    accuracy_decimals: 2
    unit_of_measurement: var
    icon: "mdi:lightning-bolt-circle"
    update_interval: ${update_interval}

  - platform: total_daily_energy
    name: Total Energy
    power_id: totalWatts
    accuracy_decimals: 2
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh
    device_class: energy
    state_class: total_increasing
