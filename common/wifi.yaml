wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  domain: !secret domain
  fast_connect: true
  reboot_timeout: 0s
#  power_save_mode: none
  output_power: 17
  min_auth_mode: WPA2

  ap:
    ssid: ${devicename}
    password: !secret wifi_pass
    manual_ip:
      static_ip: 192.168.69.69
      gateway: 192.168.69.1
      subnet: 255.255.255.0
