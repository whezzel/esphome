text_sensor:
  - platform: template
    name: Uptime
    id: uptime_human
    icon: mdi:clock-start

  - platform: template
    name: Last Reboot
    id: device_last_reboot
    icon: mdi:restart
    entity_category: diagnostic
    update_interval: never

  - platform: version
    name: Version
    id: esphome_version
    hide_timestamp: false

  - platform: wifi_info
    ip_address:
      name: IP Address
      id: ip_address
    ssid:
      name: SSID
      id: ssid
    mac_address:
      name: MAC Address
      id: mac_address
    bssid:
      name: BSSID
